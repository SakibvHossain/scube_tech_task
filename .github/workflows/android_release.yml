name: Android Release

on:
  push:
    tags:
      - 'v*.*.*'        # both
      - 'android-*'         # android-only

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # required for GitHub Releases

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Decode keystore
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > android/app/upload-keystore.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Create key.properties
        run: |
          cat > android/key.properties <<EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=upload-keystore.jks
          EOF

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          artifacts: build/app/outputs/apk/release/*.apk
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
          allowUpdates: true

      # âœ… Discord Notification
      - name: Notify Discord
        if: success()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: "Scube Task App"
          DISCORD_AVATAR: "https://www.scube.com.bd/media/Logo-scube.png"
          DISCORD_EMBEDS: |
            [
              {
                "title": "âœ… New Android Release Published!",
                "color": 5814783,
                "fields": [
                  { "name": "Tag", "value": "${{ github.ref_name }}", "inline": true },
                  { "name": "Commit", "value": "${{ github.sha }}", "inline": true }
                ],
                "description": "ðŸ“¦ APKs are now available in GitHub Releases.\n\nðŸ”— https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
              }
            ]
